grumphp:
    environment:
        variables:
            XDEBUG_MODE: off
        paths:
            - tools
    tasks:
      git_commit_message:
          enforce_capitalized_subject: false
          type_scope_conventions:
             types:
               - build
               - ci
               - chore
               - fix
               - feat
               - refactor
               - style
               - test
               - release
      phpcs: ~
      phpstan:
          ignore_patterns:
              - tests
              - deprecated
